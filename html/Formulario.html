<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <style>
        /* Estilos básicos para o formulário */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group  /* seerve para agrupar logicamente toda a página*/{
            margin-bottom: 15px;
        }
        label/* conecta um texto com um input*/ {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    
    <!-- Formulário com os campos solicitados -->
    <form id="meuFormulario">
        <!-- Grupo para o CPF -->
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14">
        </div>
        
        <!-- Grupo para o Nome -->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>
        
        <!-- Grupo para o Sobrenome -->
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
        </div>
        
        <!-- Grupo para a Data de Nascimento -->
        <div class="form-group">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento">
        </div>
        
        <!-- Botão de envio -->
        <button type="submit">Enviar</button>
    </form>

    <!-- Inclui o arquivo JavaScript -->
    <script src="Formscript.js"></script>
</body>
</html>
