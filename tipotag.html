<html>
<head>
<style> div {
    color: rgb(122, 0, 102);

  }

  p1 {
    color: blue;

</style>

  <p1>Este parágrafo será azul.</p1>
  <p>Este também será azul.</p>
  <div>Este div não será afetado.</div>

</body>
</html>
