<!DOCTYPE html>
<html>
<head>
<style>
  /* Seletor de classe - aplica a elementos com class="destaque" */
  .destaque {
    background-color: yellow;
    padding: 10px;
    border: 1px solid orange;
  }
  .porta 
  {
    background-color: rgb(13, 13, 173);
    padding: 10px;
    border: 20px solid rgb(51, 112, 89);
    font-size: 16px;
    color:rgba(20, 194, 78, 0.733)
  }
</style>
</head>
<body>
  <p class="destaque">Este parágrafo tem destaque.</p>
  <div class="destaque">Esta div também tem destaque.</div>
  <p class="porta">Este parágrafo não tem classe, então não será estilizado.</p>
</body>
</html>
