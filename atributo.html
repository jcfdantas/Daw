<!DOCTYPE html>
<html>
<head>
<style>	
  /* Seletor de atributo - aplica a links com target="_blank" */
  a[target="_blank"] {
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>
  <a href="https://www.exemplo.com">Link normal</a>
  <a href="https://www.exemplo.com" target="_blank">Link que abre em nova janela (estilizado)</a>
</body>
</html>
